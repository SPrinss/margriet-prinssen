<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP select element demo</title>
  <script type="module" src="../../src/mp-select/mp-select.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lusitana&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/demo/mp-select/styles.css">
</head>
<body>
  <style>
    body, html {
      background-color: var(--mp-color-main--40);
    }
  </style>
  <mp-select placeholder="Select Fruit">
    <option readonly value=""></option>
    <option value="Apple">Apple</option>
    <option value="Pear">Pear</option>
    <option value="Orange">Orange</option>
    <option value="Kiwi">Kiwi</option>
    <option value="Mango">Mango</option>
  </mp-select>
  
</body>
</html>
